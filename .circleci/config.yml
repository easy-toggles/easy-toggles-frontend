defaults: &defaults
  docker:
    - image: circleci/node:8

version: 2
jobs:
  prepare:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  build:
    <<: *defaults

    steps:
      - checkout

      - attach_workspace:
          at: .
      
      - run: npm run build
      
      - persist_to_workspace:
          root: .
          paths:
            - dist
  
  unit:
    <<: *defaults

    steps:
      - checkout

      - attach_workspace:
          at: .

      - run: npm run test:unit

  integration:
    <<: *defaults
    
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run: npm run test:integration

workflows:
  version: 2
  build_and_test:
    jobs:
      - prepare
      - build
        requires: 
          - prepare
      - unit
        requires: 
          - prepare
      - integration
        requires: 
          - prepare



            